    #   :source: rtt.rtt1.result.stats.min
    #   :type: DOUBLE PRECISION
    # - max:
    #   :source: rtt.rtt1.result.stats.max
    #   :type: DOUBLE PRECISION
    # - mean:
    #   :source: rtt.rtt1.result.stats.mean
    #   :type: DOUBLE PRECISION
    # - median:
    #   :source: rtt.rtt1.result.stats.median
    #   :type: DOUBLE PRECISION
    # - std_dev:
    #   :source: rtt.rtt1.result.stats.std_dev
    #   :type: DOUBLE PRECISION
    # - variance:
    #   :source: rtt.rtt1.result.stats.variance
    #   :type: DOUBLE PRECISION
